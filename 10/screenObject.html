<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>location Object</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>	
	<div id="container">
		<h2>screen 객체 - 화면 자체의 너비나 높이</h2>
		<div class="display">
			<script>//화면 자체의 너비나 높이
				document.write("<p><b>screen.availWidth : </b>" + screen.availWidth + " (UI 제외)" + "</p>"); //UI 제외 너비
				document.write("<p><b>screen.availHeight : </b>" + screen.availHeight + " (UI 제외)" + "</p>"); //UI 제외 높이
				document.write("<p><b>screen.width : </b>" + screen.width + " (UI 포함)" + "</p>"); //UI 포함 너비
				document.write("<p><b>screen.height : </b>" + screen.height + " (UI 포함)" + "</p>"); //UI 포함 높이
			</script>		
		</div>
		<h2>window 객체 - 웹 브라우저 창의 너비나 높이</h2>
		<div class="display">
			<script>//웹 브라우저 창의 너비나 높이
				document.write("<p><b>window.innerWidth : </b>" + window.innerWidth + " (UI 제외)" + "</p>");
				document.write("<p><b>window.innerHeight : </b>" + window.innerHeight + " (UI 제외)" + "</p>");
				document.write("<p><b>window.outerWidth : </b>" + window.outerWidth + " (UI 포함)" + "</p>");
				document.write("<p><b>window.outerHeight : </b>" + window.outerHeight + " (UI 포함)" + "</p>");
			</script>		
		</div>
	</div>		
</body>
</html>
