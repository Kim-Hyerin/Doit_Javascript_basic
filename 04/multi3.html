<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="css/multi3.css">
</head>
<body>
	<div id="result"></div>
	<script>
		var userNumber = prompt("숫자를 입력하세요.");
		var displayArea = document.querySelector("#result");
		if (userNumber != null) { // userNumber가 null인 경우보다 null이 아닐 경우가 더 많기 때문에 != 조건 사용
			if (userNumber % 3 === 0){ // 값의 자료형까지 확인
				displayArea.innerHTML = userNumber + "은 3의 배수입니다.";
			} else {
				displayArea.innerHTML = userNumber + "은 3의 배수가 아닙니다.";
			}
		} else {
			alert("입력이 취소되었습니다.");
		}
	</script>
</body>
</html>
