<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>세션 선택</title>
	<link rel="stylesheet" href="css/switch.css">
</head>
<body>
	<!-- switch 문으로 여러 조건 값 확인하기 -->
	<script>
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1");
		// 사용자가 프롬프트 창으로 입력하는 값은 문자열로 인식하므로 case 문자열 처리
		switch(session) {
			case "1" : document.write("<p>마케팅 세션은 <strong>201</strong>호에서 진행됩니다.</p>");
				break;
			case "2" : document.write("<p>개발 세션은 <strong>203</strong>호에서 진행됩니다.</p>");;
				break;
			case "3" : document.write("<p>디자인 세션은 <strong>205</strong>호에서 진행됩니다.</p>");
				break;
			default: alert("잘못 입력했습니다.");
		}
	</script>
</body>
</html>
