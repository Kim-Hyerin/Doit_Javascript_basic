<!DOCTYPE html> <!--HTML 문서의 시작을 알리는 태그, HTML 분석기로 HTML5 표준에 맞춰 해석 시작-->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome</title>
	<!--나의 첫 번째 자바스크립트 프로그램-->
	<!--인사하는 브라우저-->
	<style> /* style 태그 사이의 스타일 정보를 분석하는 CSS 분석기 */
		body {
			font-size:1.3em;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>어서오세요</h1>
	<script> // script 태그 사이의 자바스크립트 소스를 해석하는 자바스크립트 해석기
		var name = prompt("이름을 입력하세요.");
		document.write("<b><big>" + name + "</big></b>님, 환영합니다.")
	</script>
</body>
</html>
